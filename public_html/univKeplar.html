<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-2.1.1.min.js"></script>
        <style>
            body{
                margin:0px;
            }
            #content{
                position: relative;
                height: 750px; 
                width: 1220px;
                margin-left: auto;
                margin-right: auto;
                    /*
                    20
                    1200
                    200
                    
                    */
            }
            #controls{
                position: absolute;
                height: 120px;
                width: 1200px;
                top: 20px;
                left: 20px;
            }
            .control{
                margin-right: 20px;
                display: inline-block;
            }
            .stat{
                display: inline-block;
                width: 50px;
                line-height: 125%;
            }
            #goals{
                top:0;
                right:0;
                position: absolute;
            }
            .goal:before{
                font-size: 150%;
                margin-right: 5px;
                line-height: 50%;
            }
            .goal.complete:before{
                content:"\2611";
            }
            .goal.incomplete:before{
                content:"\2610";
            }
            #canvasDiv{
                position: absolute;
                bottom: 20px;
                left: 20px;
                width: 1000px;
                height: 600px;
                margin: 0px;
            }
            #myCanvas{
                width: 100%;
                height: 100%;
                cursor: crosshair;
                border: 1px solid black;
            }
            #adBarRight{
                bottom: 20px;
                right: 20px;
                width: 160px;
                height: 600px;
                background-color: #DFD;
                margin: 0px;
                position: absolute
            }
            #grav{
                width: 50px;
            }
        </style>
        
        <script type="text/javascript" src="univKeplar.js"></script>
        <script type="text/javascript" src="orbitRender.js"></script>
        <script type="text/javascript">
            $(function(){
                new OrbitRender().start();
                //570 vs 350
            })
        </script>
    </head>
    <body>
        <div id="content">
        <div id="controls" >
            <!--<button id="start" onclick="onStart();">Start</button>vx:<input id="vx"> vy:<input id="vy"> rx:<input id="rx"> ry:<input id="ry"> -->
            <span class="control">grav:<input type="number" value="5" id="grav"></span>
            
            <span class="control">Show Path: <input id="showPath" type ="checkbox"></span>
            <button id="pause">Pause</button>
            <div><span id="stats"></span></div>
            <div><span id="fps"></span></div>
            <div>Speed: <span id="speed"></span></div>
            <div>Energy: <span id="energy"></span></div>
            <!--<div id="goals">
                <div class="goal complete">Do the twist</div>
                <div class="goal complete">Do the shimmy</div>
                <div class="goal incomplete">Do the hop</div>
            </div>-->
        </div>
        <div id="canvasDiv"><canvas width="500" height="500" id="myCanvas"></canvas></div>
        
        <div id="adBarRight">
            <ul>
                <li>Click on the sun to pick it up.  </li>
                <li>Move it around with the mouse. </li>
                <li>Click again to put it down.</li>
                <li>Try it with and without "Show Path" checked. </li>
            </ul>
        </div>
        </div>
    </body>
</html>
